<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{

}

}

</style>
</head>

<body>

<div id="loginBox">
<h2>–í—Ö–æ–¥</h2>
<input id="passInput" placeholder="–ü–∞—Ä–æ–ª—å">
<button id="loginBtn">–í–æ–π—Ç–∏</button>
</div>

<div id="panel" style="display:none">

<h2>–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</h2>

<input id="name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
<input id="price" placeholder="–¶–µ–Ω–∞">

<!-- –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ -->
<input type="file" id="fileInput" accept="image/*">
<input id="image" placeholder="–°—Å—ã–ª–∫–∞ –ø–æ—è–≤–∏—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏">

<select id="category">
<option value="pod">Pod</option>
<option value="liquid">–ñ–∏–¥–∫–æ—Å—Ç—å</option>
<option value="disposable">–û–¥–Ω–æ—Ä–∞–∑–∫–∞</option>
<option value="coil">–ò—Å–ø–∞—Ä–∏—Ç–µ–ª—å</option>
</select>

<button id="addBtn">–î–æ–±–∞–≤–∏—Ç—å</button>

<h2>–¢–æ–≤–∞—Ä—ã</h2>
<div id="list"></div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

import { getStorage, ref, uploadBytes, getDownloadURL }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

// Firebase
const app=initializeApp({
 apiKey:"AIzaSyDJxLWeTxVeH2r64rv9rCLUW4RtM1A6zXI",
 authDomain:"vapestock-3dc76.firebaseapp.com",
 projectId:"vapestock-3dc76",
 storageBucket:"vapestock-3dc76.appspot.com"
});

const db=getFirestore(app);
const storage=getStorage(app);

// LOGIN
loginBtn.onclick=()=>{
 if(passInput.value==="lock123612"){
   loginBox.style.display="none";
   panel.style.display="block";
   load();
 } else alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");
};

// üì∏ –ó–ê–ì–†–£–ó–ö–ê –§–û–¢–û
fileInput.onchange=async(e)=>{
 const file=e.target.files[0];
 if(!file) return;

 const storageRef=ref(storage,"products/"+Date.now());
 await uploadBytes(storageRef,file);

 const url=await getDownloadURL(storageRef);
 image.value=url;

 alert("–§–æ—Ç–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ!");
};

// ‚ûï –î–û–ë–ê–í–õ–ï–ù–ò–ï
addBtn.onclick=async()=>{
 if(!name.value||!price.value||!image.value){
   alert("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å—ë");
   return;
 }

 await addDoc(collection(db,"products"),{
  name:name.value,
  price:price.value,
  image:image.value,
  category:category.value
 });

 alert("–î–æ–±–∞–≤–ª–µ–Ω–æ!");

 name.value="";
 price.value="";
 image.value="";

 load();
};

// üì¶ –ó–ê–ì–†–£–ó–ö–ê –°–ü–ò–°–ö–ê
async function load(){
 list.innerHTML="";
 const snap=await getDocs(collection(db,"products"));

 snap.forEach(d=>{
  const p=d.data();

  const div=document.createElement("div");
  div.className="card";
  div.innerHTML=`
   ${p.name} ‚Äî ${p.price}
   <button class="del">–£–¥–∞–ª–∏—Ç—å</button>
  `;

  div.querySelector(".del").onclick=async()=>{
    await deleteDoc(doc(db,"products",d.id));
    load();
  };

  list.appendChild(div);
 });
}

</script>

</body>
</html>
