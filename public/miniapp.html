<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
  background:#111;
  color:white;
  text-align:center;
  font-family:Arial;
  padding:50px;
}

button{
  padding:20px;
  font-size:20px;
  background:purple;
  color:white;
  border:none;
  border-radius:10px;
}
</style>
</head>

<body>

<h1>TEST MINI APP</h1>

<button onclick="send()">ОТПРАВИТЬ ТЕСТ</button>

<script>
const tg = window.Telegram?.WebApp;

if(tg){
  tg.expand();
  tg.ready();
}

function send(){

  alert("Кнопка нажата");

  if(!tg){
    alert("НЕ Telegram WebApp!");
    return;
  }

  alert("Telegram найден!");

  tg.sendData("TEST_DATA");

  setTimeout(()=>{
    tg.close();
  },500);
}
</script>

</body>
</html>
