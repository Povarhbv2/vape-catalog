<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VapeStock</title>

<style>
body{
 background:#0a0014;
 color:white;
 font-family:sans-serif;
 margin:0;
}

h1{
 text-align:center;
 padding:15px;
 background:linear-gradient(45deg,#6a00ff,#c400ff);
 margin:0;
}

.grid{
 display:grid;
 grid-template-columns:repeat(2,1fr);
 gap:12px;
 padding:12px;
}

.card{
 background:#140028;
 padding:10px;
 border-radius:14px;
}

.card img{
 width:100%;
 border-radius:12px;
}

.price{
 color:#c77dff;
 font-weight:bold;
}
</style>
</head>

<body>

<h1>VapeStock</h1>

<div class="grid" id="grid"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore,collection,getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig={
 apiKey:"AIzaSyDJxLWeTxVeH2r64rv9rCLUW4RtM1A6zXI",
 authDomain:"vapestock-3dc76.firebaseapp.com",
 projectId:"vapestock-3dc76"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

const grid=document.getElementById("grid");

async function load(){
 const snap=await getDocs(collection(db,"products"));
 snap.forEach(d=>{
  const p=d.data();
  grid.innerHTML+=`
   <div class="card">
    <img src="${p.image}">
    <h3>${p.name}</h3>
    <div class="price">${p.price} â‚½</div>
    <div>${p.category}</div>
   </div>
  `;
 });
}

load();

</script>
</body>
</html>
