<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>VapeStock</title>

<style>
body{
  margin:0;
  background:#0b0618;
  font-family:sans-serif;
  color:white;
}

.header{
  padding:20px;
  text-align:center;
  font-size:26px;
  background:linear-gradient(45deg,#7b00ff,#ff00cc);
}

.products{
  padding:10px;
}

.card{
  background:#111;
  padding:12px;
  border-radius:14px;
  margin:10px 0;
  text-align:center;
}

.card img{
  width:100%;
  border-radius:10px;
}

.price{
  color:#c77dff;
  font-size:18px;
}
</style>
</head>

<body>

<div class="header">VapeStock</div>

<div class="products" id="products"></div>

<script type="module">
import {initializeApp} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyDJxLWeTxVeH2r64rv9rCLUW4RtM1A6zXI",
  authDomain:"vapestock-3dc76.firebaseapp.com",
  projectId:"vapestock-3dc76"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

const snap=await getDocs(collection(db,"products"));

snap.forEach(d=>{
  const p=d.data();
  products.innerHTML+=`
    <div class="card">
      <img src="${p.image}">
      <h3>${p.name}</h3>
      <div class="price">${p.price} â‚½</div>
    </div>`;
});
</script>

</body>
</html>
